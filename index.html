<!DOCTYPE html>
<html>
<head>
	<title>Gib's Banking Form</title>
</head>
<body>
	<div>
		<h3>Gimme Your Info!</h3>
		<div class="form">
			<label for="">1. First Name:</label>
			<input type="text" name="firstName" placeholder="First Name">
			<br>
			<label for="MI">2. Middle Initial:</label>
			<input type="text" name="MI" placeholder="Middle Initial">
			<br>
			<label for="lastNmae">3. Last Name:</label>
			<input type="text" name="lastName" placeholder="Last Name">
			<br>
			<label for="address">4. Applicant Address:</label>
			<input type="text" name="address" placeholder="Address">
			<br>
			<label for="occupation">5. Applicant Occupation:</label>
			<input type="text" name="occupation" placeholder="Occupation">
			<br>
			<label for="employeer">6. Applicant Employeer:</label>
			<input type="text" name="employeer" placeholder="Employeer">
			<br>
			<label for="employer-address">7. Employer Address:</label>
			<input type="text" name="employer-address" placeholder="Employeer Address">
			<br>
			<label for="loan-type">8. Loan Type:</label><br>
			<select multiple name="loan-type">
				<option value="volvo">Commercial</option>
				<option value="saab">Real estate</option>
				<option value="opel">Personal</option>
				<option value="audi">Mortgate</option>
			</select>
			<br>
			<label for="amount">9. Requestion Loan Amount:</label>
			<input type="text" name="amount" placeholder="Loan Amount">
			<br>
			<label for="length">10. Loan Length</label>
			<br>
			<input type="radio" name="length" value="5">5 Years<br> 
			<input type="radio" name="length" value="15">15 Years<br>
			<input type="radio" name="length" value="30">30 Years<br>
			<br>
			<label for="conditions">11. Special Conditions</label>
			<br>
			<input type="checkbox" name="conditions" value="1"> I have a down payment<br> 
			<input type="checkbox" name="conditions" value="2"> Out-of-state resident<br>
			<input type="checkbox" name="conditions" value="3"> Married<br>
			<input type="checkbox" name="conditions" value="4"> Loan will be co-signed<br>
			<label for="comments">12. Additional Comments</label><br>
			<textarea name="comments" rows="4" cols="50"> 
			</textarea>
			<br>
			<label for="email">13. Applicant Email:</label>
			<input type="email" name="email" placeholder="Email">
			<br>

			<label for="phone">13. Applicant Phone:</label>
			<input type="tel" name="email" placeholder="Phone Number">
			<br>

			<label for="url">13. LinkedIn URL:</label>
			<input type="url" name="url" placeholder="LinkedIn">
			<br>








	</div>		
</body>
</html>
